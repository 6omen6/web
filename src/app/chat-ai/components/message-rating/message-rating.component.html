<div class="message-rating" [class.has-rating]="userRating !== undefined && userRating !== 0">
  <button
    mat-icon-button
    [color]="userRating === 1 ? 'accent' : ''"
    [class.active]="userRating === 1"
    matTooltip="Przydatne"
    (click)="rate(1)"
    class="rating-button"
    aria-label="Oceń pozytywnie"
  >
    <mat-icon>thumb_up</mat-icon>
  </button>

  <button
    mat-icon-button
    [color]="userRating === -1 ? 'warn' : ''"
    [class.active]="userRating === -1"
    matTooltip="Nieprzydatne"
    (click)="rate(-1)"
    class="rating-button"
    aria-label="Oceń negatywnie"
  >
    <mat-icon>thumb_down</mat-icon>
  </button>
</div>
