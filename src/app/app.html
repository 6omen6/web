<div class="chat-container">
  <mat-toolbar color="primary">
    <span>{{ title() }}</span>
    <span class="spacer"></span>
  </mat-toolbar>

  <div class="chat-content">
    <div class="chat-messages">
      <!-- Tutaj będzie historia wiadomości -->
      <mat-card class="message-card user-message">
        <mat-card-content> Przykładowa wiadomość użytkownika </mat-card-content>
      </mat-card>

      <mat-card class="message-card bot-message">
        <mat-card-content>
          <p>Przykładowa odpowiedź bota...</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-icon-button matTooltip="Pozytywna ocena">
            <mat-icon>thumb_up</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Negatywna ocena">
            <mat-icon>thumb_down</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="chat-input">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Twoja wiadomość</mat-label>
        <textarea matInput rows="2" placeholder="Napisz wiadomość..."></textarea>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="warn" [disabled]="false">Anuluj</button>
        <button mat-raised-button color="primary">Wyślij</button>
      </div>
    </div>
  </div>
</div>

<router-outlet />
